<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-telas-pequenas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <main><!-- conteúdo principal -->
    
    <section class="login"><!-- seção -->
                
        
        
        <div class="foto"><!-- 1 div da seção dentro do main
                               foto -->
                           
        </div>
        
        
        
        
        <div class="formulario"><!-- 2 div da seção
                                 Início do formulário -->
            
        <h1 class="formulario-texto-h">Login</h1>
            
        <p class="formulario-texto-p">Seja 
        bem vindo(a), inscreva-se logo abaixo para não perder 
        nenhuma novidade!!!</p>
            
    <form action="login.php" autocomplete="on" method="post">
    
    
    <div class="formulario-campo">  <!-- 3 div - fundo no input 
                                     Email --> 
         
    <p>
         
       <label for="iemail">
       <i id="icone" class="material-symbols-outlined">person</i>
       </label>
         
       <input class="input" type="email" name="email" id="iemail" placeholder="E-mail válido" autocomplete="email">
         
   </p>
         
      </div>   
        
        
    
     <div class="formulario-campo"> <!-- Senha  -->
    <p>
             
         <label for="isenha">
          
         <i id="icone" class="material-symbols-outlined">key</i>
             
         </label>
         
  <input class="input" type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password" minlength="8">
         
   </p>
   
   </div>
   
   
         
 <div class="formulario-botao-caixa"><!-- 4 div para a caixa dos
                                       botões -->
        
  <input class="botao" type="submit" value="Entrar"><br>
  <input class="botao" type="submit" value="Esqueci a senha">
  
 <!-- Posso usar input primeiro e depois o label para colocar
 os ícones no local onde seria o label porém também posso colocar
 eles dentro do label.
 
 Para colocar icones dentro do botão, posso usar unicode dentro
 do value, usar fa icones ou a tag span. -->
 
 <!-- Também posso fazer um link com o icone e transformar ele em
 botão.
 
 Ex: <a class="botao" href="esquecisenha.html">Esqueci a Senha<i class="material-symbols-outlined">lock</i></a>
 
    -->
 
 </div>  
 
         
  </form>
            
    </div>
        
        
    </section>
    
    </main>
    
</body>
</html>
